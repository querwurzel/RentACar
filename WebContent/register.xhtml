<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Customer Registration</title>
</head>
<body>

		<h:form>
			<fieldset>
				<div class="form-group-box">
					<h:outputLabel for="gender">Title</h:outputLabel>
					<h:selectOneMenu id="gender" value="#{registrationHandler.gender}">
						<f:selectItem itemLabel="Mrs." itemValue="F" selected="selected" />
						<f:selectItem itemLabel="Mr." itemValue="M" />
					</h:selectOneMenu>
					<h:outputLabel for="gender"><h:message for="gender" /></h:outputLabel>
				</div>
				
				<div class="form-group-box">
					<h:outputLabel for="name">Name</h:outputLabel>
					<h:inputText id="name" value="#{registrationHandler.name}" />
					<h:outputLabel for="name"><h:message for="name" /></h:outputLabel>
				</div>
				
				<div class="form-group-box">
					<label for="content">Surname</label>
					<input id="title" name="title" type="text" value="" />
				</div>
				
				<div class="form-group-box">
					<label for="content">EMail</label>
					<input id="title" name="title" type="text" value="" />
				</div>
				
				<div class="form-group-box">
					<h:outputLabel for="dateOfBirth">Date Of Birth</h:outputLabel>
					<h:inputText id="dateOfBirth" value="#{registrationHandler.dateOfBirth}" />
					<h:outputLabel for="dateOfBirth"><h:message for="dateOfBirth" /></h:outputLabel>
				</div>
				
				<div class="form-group-box">
					<label for="content">Street / Number</label>
					<input id="title" name="title" type="text" value="" />
					<input id="title" name="title" type="text" value="" />
				</div>
				
				<div class="form-group-box">
					<label for="content">Locality</label>
					<input id="title" name="title" type="text" value="" />
				</div>
				
				<div class="form-group-box">
					<label for="content">Postal Code</label>
					<input id="title" name="title" type="text" value="" />
				</div>
								
				<div class="form-group-box">
					<label for="content">Password</label>
					<input id="title" name="title" type="text" value="" />
				</div>
				
			</fieldset>
			<fieldset>
				<h:commandButton value="Register" action="#{registrationHandler.registerCustomer}" />
			</fieldset>
		</h:form>
		
		<h:link outcome="login" value="Back To Login"/>
		
</body>
</html>
