<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Customer Registration</title>
</head>
<body>
		<h:form>
			<fieldset>
				<div class="form-group-box">
					<h:outputLabel for="gender">Title</h:outputLabel>
					<h:selectOneMenu id="gender" value="#{registrationHandler.gender}" required="true">
						<f:selectItem itemLabel="Mrs." itemValue="FEMALE" selected="selected" />
						<f:selectItem itemLabel="Mr." itemValue="MALE" />
					</h:selectOneMenu>
					<h:outputLabel for="gender"><h:message for="gender" /></h:outputLabel>
				</div>
				
				<div class="form-group-box">
					<h:outputLabel for="surname">Surname</h:outputLabel>
					<h:inputText id="surname" value="#{registrationHandler.surname}" required="true">
						<f:validateLength maximum="255" />
					</h:inputText>
					<h:outputLabel for="surname"><h:message for="surname" /></h:outputLabel>
				</div>
				
				<div class="form-group-box">
					<h:outputLabel for="name">Name</h:outputLabel>
					<h:inputText id="name" value="#{registrationHandler.name}" required="true">
						<f:validateLength maximum="255" />
					</h:inputText>
					<h:outputLabel for="name"><h:message for="name" /></h:outputLabel>
				</div>
				
				<div class="form-group-box">
					<h:outputLabel for="dateOfBirth">Date Of Birth</h:outputLabel>
					<h:inputText id="dateOfBirth" value="#{registrationHandler.dateOfBirth}" required="true">
						<f:convertDateTime />
					</h:inputText>
					<h:outputLabel for="dateOfBirth"><h:message for="dateOfBirth" /></h:outputLabel>
				</div>
				
				<div class="form-group-box">
					<h:outputLabel for="email">EMail</h:outputLabel>
					<h:inputText id="email" value="#{registrationHandler.email}" validator="#{registrationHandler.validateEmail}" required="true">
						<f:validateLength maximum="255" />
					</h:inputText>
					<h:outputLabel for="email"><h:message for="email" /></h:outputLabel>
				</div>
				
				<div class="form-group-box">
					<h:outputLabel for="street">Street / Number</h:outputLabel>
					<h:inputText id="street" value="#{registrationHandler.street}" required="true">
						<f:validateLength maximum="255" />
					</h:inputText>
					<h:inputText id="number" value="#{registrationHandler.number}" required="true">
						<f:validateLength maximum="255" />
					</h:inputText>
					<h:outputLabel for="street"><h:message for="street" /></h:outputLabel>
					<h:outputLabel for="number"><h:message for="number" /></h:outputLabel>
				</div>
				
				<div class="form-group-box">
					<h:outputLabel for="locality">Locality</h:outputLabel>
					<h:inputText id="locality" value="#{registrationHandler.locality}" required="true">
						<f:validateLength maximum="255" />
					</h:inputText>
					<h:outputLabel for="locality"><h:message for="locality" /></h:outputLabel>
				</div>
				
				<div class="form-group-box">
					<h:outputLabel for="postalCode">Postal Code</h:outputLabel>
					<h:inputText id="postalCode" value="#{registrationHandler.postalCode}" required="true">
						<f:validateRegex pattern="^D-[0-9]{5}$" />
					</h:inputText>
					<h:outputLabel for="postalCode"><h:message for="postalCode" /></h:outputLabel>
				</div>
								
				<div class="form-group-box">
					<h:outputLabel for="password">Password</h:outputLabel>
					<h:inputSecret id="password" value="#{registrationHandler.password}" required="true">
						<f:validateLength maximum="255" />
					</h:inputSecret>
					<h:outputLabel for="password"><h:message for="password" /></h:outputLabel>
				</div>
			</fieldset>
			<fieldset>
				<h:commandButton value="Register" action="#{registrationHandler.registerCustomer}" />
			</fieldset>
		</h:form>
		
		<h:link outcome="login" value="Back To Login"/>
		
</body>
</html>
